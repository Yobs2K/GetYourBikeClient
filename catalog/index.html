<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог магазина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class = "bg-white">
    <div class = "container">
    <header>
        <nav class="container navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class = "nav-link" href = "../index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class = "nav-link" href = "../catalog/">Каталог</a>
                </li>
            </ul>
        </nav>
        <hr>
    </header>
    <main class = "container">
        <h1>Каталог проката</h1>
        <div class = "container" id = "catalog">
            <h3>Велосипеды на прокат</h3>
            <div class = "container" id = "bicycle_catalog">
                <h5 id = "sub_catalog_title">BMX</h5>
                <div class = "row bg-light" id = "sub_catalog" style = "margin-bottom: 16px; width: 90%; margin-left: 5%">
                    <div class = "xs" id ="replaceable_product" style = "width:28%; margin: 2%; background-color: #e9ecef">
                        <a class = "text-decoration-none" id = "replaceable_link" href="">
                            <img class = "img-thumbnail" id = "replaceable_img-thumb" src="../images/Tech%20Team%20Grasshopper%2020.jpg" alt="">
                            <br>
                            <p id = "replaceable_text"></p>
                        </a>
                    </div>
                </div>
            </div>
            <h3>Ролики на прокат</h3>
            <div class = "container" id = "roller_catalog">
                <h5 id = "sub_catalog_title">Роликовые коньки всех категорий</h5>

                    <div class = "xs" id ="replaceable_product" style = "width:28%; margin: 2%; background-color: #e9ecef">

                            <img class = "img-thumbnail" id = "replaceable_img-thumb" src="../images/Tech%20Team%20Grasshopper%2020.jpg" alt="">

                            <p id = "replaceable_text"></p>

                    </div>
                </div>
            </div>
            <h3>Скейтборды на прокат</h3>
            <div class = "container" id = "skateboard_catalog">
                <h5 id = "sub_catalog_title">Скейтборды всех категорий</h5>
                <div class = "row bg-light" id = "sub_catalog" style = "margin-bottom: 16px; width: 90%; margin-left: 5%">
                    <div class = "xs" id ="replaceable_product" style = "width:28%; margin: 2%; background-color: #e9ecef">
                        <a class = "text-decoration-none" id = "replaceable_link" href="">
                            <img class = "img-thumbnail" id = "replaceable_img-thumb" src="../images/Tech%20Team%20Grasshopper%2020.jpg" alt="">
                            <br>
                            <p id = "replaceable_text"></p>

                    </div>
                </div>
            </div>
            <h3>Колёса для скейтборда на продажу</h3>
            <div class = "container" id = "skatewheel_catalog">
                <h5 id = "sub_catalog_title">Скейтборды всех категорий</h5>

                            <p id = "replaceable_text"></p>

      <div class="container">
        <span class="text-muted"><p>© 2022 AdventureWorks. Все права защищены</p></span>
